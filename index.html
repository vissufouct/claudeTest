<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Kanban Board</h1>
        
        <div class="row" id="kanban-board">
            <div class="col-md-4">
                <div class="board" id="todo-board">
                    <h3 class="board-title bg-primary text-white p-2">To-Do</h3>
                    <div class="task-list" data-board="todo">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    <button class="btn btn-success add-task-btn" data-board="todo">+ Add Task</button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="board" id="doing-board">
                    <h3 class="board-title bg-warning text-white p-2">Doing</h3>
                    <div class="task-list" data-board="doing">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="board" id="done-board">
                    <h3 class="board-title bg-success text-white p-2">Done</h3>
                    <div class="task-list" data-board="done">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Task -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter task description">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sortable JS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
